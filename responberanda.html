        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Video Background</title>
            <style>
                body, html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    font-family: Arial, sans-serif;
                }
        
                /* Video background styling */
                .video-background {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    z-index: -1;
                }
        
                /* Overlay content */
                .content {
                    position: relative;
                    z-index: 1;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100%;
                    color: white;
                    text-align: center;
                    background: rgba(0, 0, 0, 0.5); /* Optional: to darken the video */
                }
        
                h1 {
                    font-size: 4rem;
                    margin: 0;
                }
            </style>
        </head>
        <body>
        
            <!-- Video element -->
            <video class="video-background" autoplay loop muted>
                <source src="welcome.mp4" type="video/mp4">
               
            </video>
        
            <!-- Overlay content -->
            <div class="content">
                
            </div>
        
        </body>
